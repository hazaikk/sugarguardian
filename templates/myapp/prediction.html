{% extends 'myapp/forms_base.html' %}

{% block content %}
     <div class="container px-6 mt-4 mx-auto">

            <!-- CTA -->
            <h3 class=" text-xl font-semibold text-gray-700 dark:text-gray-200">
              数据采集
            </h3>
            <p class="mb-4 px-4 text-l font-semibold text-gray-700 dark:text-gray-200">
              (请填写真实数据才能得到最正确的预测结果)
            </p>


            <!-- 招聘列表 -->

            <div class="w-full overflow-x-auto rounded-lg shadow-xs bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">

                 <div class="px-2 py-2">
                   <form method="post">
                       {% csrf_token %}
                       <div class="form-group py-2 text-lg font-semibold text-gray-700 dark:text-gray-200">
                         <p class="px-4 py-2">
                         <label for="id_gender">性别:</label>
                        <input type="text" name="gender" maxlength="4" required id="id_gender"
                         class="border dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray"
                        >
                         </p>

                         <p class="px-4 py-2">
                          <label for="id_year">出生年份:</label>
                        <input type="text" name="year" maxlength="4" required id="id_year"
                        class="border dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray"
                        ></p>

                         <p class="px-4 py-2">
                            <label for="id_tall">身高(cm):</label>
                            <input type="text" name="tall" maxlength="7" required id="id_tall"
                            class="border dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray"
                            ></P>

                         <p class="px-4 py-2">
                            <label for="id_weight">体重(kg):</label>
                            <input type="text" name="weight" maxlength="7" required id="id_weight"
                            class="border dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray"
                            ></P>

                         <p class="px-4 py-2">
                            <label for="id_family">糖尿病家族史:</label>
                            <select name="family" required id="id_family"
                            class="border dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray"
                            >
                            <option value="" selected>---------</option>

                            <option value="父母有一方患有糖尿病">父母有一方患有糖尿病</option>

                            <option value="叔叔或者姑姑有一方患有糖尿病">叔叔或者姑姑有一方患有糖尿病</option>

                            <option value="无记录">无记录</option>
                            </select></p>

                         <p class="px-4 py-2">
                            <label for="id_press">舒张压(mmHg):</label>
                            <input type="text" name="press" maxlength="7" required id="id_press"
                            class="border dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray"
                            ></p>

                         <p class="px-4 py-2">
                            <label for="id_test">口服耐糖量测试(mmol/L):</label>
                            <input type="text" name="test" maxlength="7" required id="id_test"
                            class="border dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray"
                            ><br>
                            <span class="text-sm text-gray-500 dark:text-gray-400" style="position:relative;left: 220px;">120分钟耐糖测试后的血糖值</span>
                         </p>

                         <p class="px-4 py-2">
                             <label for="id_release">胰岛素释放实验(pmol/L):</label>
                            <input type="text" name="release" maxlength="7" required id="id_release"
                            class="border dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray"
                            ><br>
                            <span class="text-sm text-gray-500 dark:text-gray-400" style="position:relative;left: 215px;">服糖后120分钟的血浆胰岛素水平</span>
                           </p>

                         <p class="px-4 py-2">
                            <label for="id_thick">肱三头肌皮褶厚度(mm):</label>
                            <input type="text" name="thick" maxlength="7" required id="id_thick"
                            class="border dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray"
                            ><br>
                            <span class="text-sm text-gray-500 dark:text-gray-400" style="position:relative;left: 205px;">在右上臂后面肩峰与鹰嘴连线的重点处，夹取与上肢长轴平行的皮褶，纵向测量</span>
                         </p>
                       </div>

                        <hr>
                       <button
                        class="px-4 py-2 mt-1 text-xl text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-md active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                        style="float:right" type="submit" value="提交">提交</button>
                     </form>


            </div></div>


            <!-- Cards -->
            <div class="grid gap-6 mt-8 md:grid-cols-2 xl:grid-cols-4">
              <!-- Card -->
              <div
                class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800"
              >
                <div
                  class="p-3 mr-4 text-orange-500 bg-orange-100 rounded-full dark:text-orange-100 dark:bg-orange-500"
                >
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path
                      d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"
                    ></path>
                  </svg>
                </div>
                <div>
                  <p
                    class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400"
                  >
                    Total clients
                  </p>
                  <p
                    class="text-lg font-semibold text-gray-700 dark:text-gray-200"
                  >
                    6389
                  </p>
                </div>
              </div>
              <!-- Card -->
              <div
                class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800"
              >
                <div
                  class="p-3 mr-4 text-green-500 bg-green-100 rounded-full dark:text-green-100 dark:bg-green-500"
                >
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path
                      fill-rule="evenodd"
                      d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <div>
                  <p
                    class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400"
                  >
                    Account balance
                  </p>
                  <p
                    class="text-lg font-semibold text-gray-700 dark:text-gray-200"
                  >
                    $ 46,760.89
                  </p>
                </div>
              </div>
              <!-- Card -->
              <div
                class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800"
              >
                <div
                  class="p-3 mr-4 text-blue-500 bg-blue-100 rounded-full dark:text-blue-100 dark:bg-blue-500"
                >
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path
                      d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
                    ></path>
                  </svg>
                </div>
                <div>
                  <p
                    class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400"
                  >
                    New sales
                  </p>
                  <p
                    class="text-lg font-semibold text-gray-700 dark:text-gray-200"
                  >
                    376
                  </p>
                </div>
              </div>
              <!-- Card -->
              <div
                class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800"
              >
                <div
                  class="p-3 mr-4 text-teal-500 bg-teal-100 rounded-full dark:text-teal-100 dark:bg-teal-500"
                >
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path
                      fill-rule="evenodd"
                      d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <div>
                  <p
                    class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400"
                  >
                    Pending contacts
                  </p>
                  <p
                    class="text-lg font-semibold text-gray-700 dark:text-gray-200"
                  >
                    35
                  </p>
                </div>
              </div>
            </div>

          </div>
{% endblock %}
